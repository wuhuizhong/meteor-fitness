<template name="addmovement">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-offset-2 col-md-4 col-sm-6">
                <div id="formHeader">
                    Movement Form
                </div>git add .
                <form name="addMovement">
                    <input name="name" type="text" placeholder="Movement Name"/>
                    <select name="catagory" id="catagory">
                        <option selected value="monostructural">Monostructural</option>
                        <option selected value="weight-lifting">Weight Lifting</option>
                        <option selected value="gymnastics">Gymnastics</option>
                    </select>
                    <input name="exampleUrl" id="exampleUrl" type="url" placeholder="Example Video Url" required pattern="https?://.+"/>

                    {{#if cordova}}
                        <div id="videolink">
                            <a id="videoLink">Video of Movement</a>
                        </div>
                    {{else}}
                        <div id="player">
                        </div>
                    {{/if}}

                    <button type="submit">Add Movement</button>
                </form>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="movementList">
                    {{>movementList}}
                </div>
            </div>
        </div>
    </div>
</template>
