<template name="login">
    <div class="page auth">
        <div class="hGroup">
            <h1>Use Fittest, Get Fitter</h1>
        </div>
        <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <button name="login" id="login" class="waves-effect waves-light btn blue">
                Login
            </button>
            <div style="text-align: center;padding-bottom: 1em;">Not a User? Join Here!</div>
            <button name="join" id="join" class="btn waves-effect waves-light blue">
                Join
            </button>
        </form>

    </div>
    </div>
</template>
