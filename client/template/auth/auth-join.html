<template name="join">
    <div class="page auth">
        <div class="hGroup">
            <h1>Join Fittest, Get Fitter</h1>
        </div>
        <div class="row">
            <form class="col s12" id="joinForm">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="confirm" type="password" class="validate">
                        <label for="password">Confirm Password</label>
                    </div>
                </div>
                <button name="join" id="join" class="btn waves-effect waves-light blue">
                    Join
                </button>

                <button name="login" id="login" class="waves-effect waves-light btn blue">
                    Login
                </button>
            </form>

        </div>
    </div>
</template>
