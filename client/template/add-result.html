<template name="addresult">
    Add a result!
    <form>
        <select id="workouts" name="workout">
            {{#each workouts}}
                <option value="{{_id}}">{{name}}</option>
             {{/each}}
        </select>
        <input type="number" name="result" placeholder="Result"/>
        <button type="submit"> Add Result </button>
    </form>
</template>
