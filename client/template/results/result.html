<template name="result">
    {{diagnostic}}
    <div class="result">
        <!-- start list -->
        <div class="card-panel hoverable white darken-1">
            <div id="resultHeader" class="card-content">
                <span class="card-content">
                    {{#with findUser athlete}}
                        {{profile.photo}} {{profile.firstName}} {{profile.lastName}}
                    {{/with}}
                </span><br>
                <span class="card-content">{{dateFormater createdAt}} - {{workout.name}}</span>
            </div>
            <div id="workout-content" class="card-content">
                {{> workout workout}}
            </div>
            <div id="description" class="card-content hidden">
                <span class="card-content">{{workout.description}}</span>
            </div>
        </div>
    </div>
</template>
