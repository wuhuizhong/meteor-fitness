<template name="result">
    {{diagnostic}}
    {{findUserName athlete}}
    <div class="result">
        <!-- start list -->
        <div class="card-panel hoverable white darken-1">
            <div id="resultHeader" class="card-content white-text">
                <span class="card-image">Workout: </span>
                <span id="name" class="card-content">{{workout.name}}</span>
                <span id="result" class="card-content" >Result: {{result}}</span>
                <span class="card-content right" id="selectionArea">
                    <i class="fa fa-angle-right"></i>
                </span>
            </div>
            <div id="description" class="card-content hidden white-text">
                <span class="card-content">{{workout.description}}</span>
            </div>
        </div>
    </div>
</template>
