<template name="logworkout">
    Log A Workout!
    <form>
        <input name="workouts" type="text" class="form-control typeahead"
               placeholder="Workout" autocomplete="off"
               spellcheck="false" data-source="workouts" />
        {{#if newWorkout}}
            {{> workoutForm}}
        {{/if}}
        <input type="text" name="result" placeholder="Result"/>
        <button id="submitResult">Complete</button>
    </form>
</template>
