<template name="app">
    <div name="header" class="header">
        <h1 class="welcome">Fitist Log</h1>
        {{#if user}}
            <div class="user">{{user}}
                <button id="logout" class="logout">logout</button>
            </div>

        {{/if}}
    </div>
    <div name="menu" class="menu">
        <ul>
            {{#if user}}
                <!-- Menu Options -->
                <li>
                    <a href="{{pathFor 'home'}}">Home</a>
                </li>
                <li>
                    <a href="{{pathFor 'createWorkout'}}">Create Workout</a>
                </li>
                <li>
                    <a href="{{pathFor 'logworkout'}}">Log Workout</a>
                </li>
                <li>
                    <a href="{{pathFor 'addmovement'}}">Add Movement</a>
                </li>
            {{/if}}
        </ul>
    </div>
    <div class="route content">
        {{> yield}}
    </div>
</template>
