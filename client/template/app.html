<template name="app">
    {{user}}
    {{#if user}}
    <div name="header" class="header">
        <h1 class="welcome">Fitist Log</h1>
            <div class="user">{{user}}
                <button id="logout" class="logout">logout</button>
            </div>
    </div>
    <div name="menu" class="menu {{menuOpen}}">
        <ul>
                <!-- Menu Options -->
                <li>
                    <button id="goHome" type="button">
                        Home
                    </button>
                </li>
                <li>
                    <button id="goLogWorkout">
                        Log Workout
                    </button>
                </li>
                <li>
                    <button id="goCreateWorkout">
                        Create Workout
                    </button>
                </li>
                <li>
                    <button id="goAddMovement">
                        Add Movement
                    </button>
                </li>
        </ul>
    </div>
    {{/if}}
    <div class="route content {{menuShowing}}">
        {{> yield}}
    </div>
</template>
